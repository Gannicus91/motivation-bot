services:
  mongo:
    image: mongo:7
    container_name: motivation-bot-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  bot:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    container_name: motivation-bot
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - OWNER_USERID=${OWNER_USERID}
      - SUDO_USERID=${SUDO_USERID:-[]}
      - MONGO_URI=mongodb://mongo:27017/TelegramBot
    networks:
      - bot-network

  scheduler:
    image: ghcr.io/${GITHUB_REPOSITORY}-scheduler:${IMAGE_TAG:-latest}
    container_name: motivation-bot-scheduler
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGO_URI=mongodb://mongo:27017/TelegramBot
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  mongo_data:
